<!DOCTYPE html>
<html>
<head>
    <title>Deployment Fixes Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-result { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
            border: 1px solid #ccc;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; color: #856404; }
        button { 
            padding: 12px 20px; 
            margin: 5px; 
            cursor: pointer; 
            border: none; 
            border-radius: 4px; 
            background: #007bff; 
            color: white; 
            font-size: 14px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        pre { 
            background: #f8f9fa; 
            padding: 10px; 
            border-radius: 3px; 
            overflow-x: auto; 
            font-size: 12px; 
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Deployment Fixes Verification</h1>
        <p>Testing the fixes for "Response.json: Body has already been consumed" error</p>
        
        <div>
            <button onclick="testResponseHandling()">Test Response Handling Fix</button>
            <button onclick="testBackendAPI()">Test Backend API Structure</button>
            <button onclick="testRegistrationFlow()">Test Registration Flow</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = \`test-result \${type}\`;
            resultDiv.innerHTML = \`<h3>\${title}</h3>\${content}\`;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testResponseHandling() {
            addResult('üîß Testing Response Handling Fix', 'Verifying that response body consumption error is resolved...', 'info');
            
            // Test multiple API calls to ensure no body consumption conflicts
            const tests = [
                { name: 'Health Check', url: '/api/health/db' },
                { name: 'Root Endpoint', url: '/' }
            ];
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url);
                    
                    // Try to read the response
                    let data;
                    try {
                        data = await response.json();
                        addResult(\`‚úÖ \${test.name} - Response Read Successfully\`, \`
                            <p><strong>Status:</strong> \${response.status}</p>
                            <p><strong>Content-Type:</strong> \${response.headers.get('content-type')}</p>
                            <p><strong>Response Data:</strong></p>
                            <pre>\${JSON.stringify(data, null, 2)}</pre>
                        \`, 'success');
                    } catch (jsonError) {
                        addResult(\`‚ùå \${test.name} - JSON Parse Error\`, \`
                            <p><strong>Error:</strong> \${jsonError.message}</p>
                            <p>This indicates the response body consumption fix may not be working.</p>
                        \`, 'error');
                    }
                } catch (fetchError) {
                    addResult(\`‚ùå \${test.name} - Fetch Error\`, \`
                        <p><strong>Error:</strong> \${fetchError.message}</p>
                    \`, 'error');
                }
            }
        }
        
        async function testBackendAPI() {
            addResult('üîç Testing Backend API Structure', 'Verifying backend serves API-only responses...', 'info');
            
            try {
                const response = await fetch('/');
                const data = await response.json();
                
                if (data.service === 'API' && data.endpoints && Array.isArray(data.endpoints)) {
                    addResult('‚úÖ Backend API Structure Correct', \`
                        <p><strong>Service Type:</strong> \${data.service}</p>
                        <p><strong>Version:</strong> \${data.version}</p>
                        <p><strong>Available Endpoints:</strong></p>
                        <ul>
                            \${data.endpoints.map(endpoint => \`<li>\${endpoint}</li>\`).join('')}
                        </ul>
                        <p><strong>Timestamp:</strong> \${data.timestamp}</p>
                        <p>‚úÖ Backend correctly configured as API-only service</p>
                    \`, 'success');
                } else {
                    addResult('‚ö†Ô∏è Backend API Structure Unexpected', \`
                        <p>Response doesn't match expected API structure:</p>
                        <pre>\${JSON.stringify(data, null, 2)}</pre>
                    \`, 'warning');
                }
            } catch (error) {
                addResult('‚ùå Backend API Structure Test Failed', \`
                    <p><strong>Error:</strong> \${error.message}</p>
                \`, 'error');
            }
        }
        
        async function testRegistrationFlow() {
            addResult('üë§ Testing Registration Flow with New Error Handling', 'Testing if "Body has already been consumed" error is fixed...', 'info');
            
            const testUser = {
                username: \`testuser_\${Date.now()}\`,
                password: 'testpass123',
                role: 'care_worker'
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });
                
                // This is where the error occurred before
                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    addResult('‚ùå JSON Parse Error Still Occurring', \`
                        <p><strong>Error:</strong> \${jsonError.message}</p>
                        <p>The "Body has already been consumed" error is still present.</p>
                    \`, 'error');
                    return;
                }
                
                if (response.ok) {
                    addResult('‚úÖ Registration Flow Working', \`
                        <p><strong>Status:</strong> \${response.status}</p>
                        <p><strong>User Created:</strong> \${data.user.username}</p>
                        <p><strong>User ID:</strong> \${data.user.id}</p>
                        <p><strong>Role:</strong> \${data.user.role}</p>
                        <p>‚úÖ "Body has already been consumed" error is FIXED!</p>
                    \`, 'success');
                    
                    // Test login with the same user
                    try {
                        const loginResponse = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                username: testUser.username,
                                password: testUser.password
                            })
                        });
                        
                        const loginData = await loginResponse.json();
                        
                        if (loginResponse.ok) {
                            addResult('‚úÖ Login Flow Also Working', \`
                                <p><strong>Login Status:</strong> \${loginResponse.status}</p>
                                <p><strong>Logged in as:</strong> \${loginData.user.username}</p>
                                <p>‚úÖ Both registration and login flows are working correctly!</p>
                            \`, 'success');
                        } else {
                            addResult('‚ö†Ô∏è Login Failed (Expected if user exists)', \`
                                <p><strong>Status:</strong> \${loginResponse.status}</p>
                                <p><strong>Error:</strong> \${loginData.error}</p>
                                <p>Login error is expected if user already exists, but no "Body consumed" error!</p>
                            \`, 'warning');
                        }
                    } catch (loginError) {
                        addResult('‚ùå Login Test Error', \`
                            <p><strong>Error:</strong> \${loginError.message}</p>
                        \`, 'error');
                    }
                } else {
                    addResult('‚ö†Ô∏è Registration Failed (May be expected)', \`
                        <p><strong>Status:</strong> \${response.status}</p>
                        <p><strong>Error:</strong> \${data.error}</p>
                        <p>Registration failure may be expected (user exists, validation error, etc.)</p>
                        <p>‚úÖ Important: No "Body has already been consumed" error occurred!</p>
                    \`, 'warning');
                }
            } catch (error) {
                addResult('‚ùå Registration Flow Error', \`
                    <p><strong>Error:</strong> \${error.message}</p>
                    <p><strong>Type:</strong> \${error.name}</p>
                \`, 'error');
            }
        }
        
        // Auto-run on load
        window.onload = function() {
            addResult('üîß Deployment Fixes Applied', \`
                <p><strong>Issue 1:</strong> "Response.json: Body has already been consumed" - Fixed with proper response handling</p>
                <p><strong>Issue 2:</strong> Backend showing UI - Updated to clearly serve API-only responses</p>
                <p><strong>Issue 3:</strong> Production environment - Added environment variable support</p>
                <p><strong>Issue 4:</strong> CORS configuration - Updated for production deployment</p>
                <p>Click the buttons above to verify each fix.</p>
            \`, 'info');
        };
    </script>
</body>
</html>
