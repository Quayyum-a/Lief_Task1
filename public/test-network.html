<!DOCTYPE html>
<html>
<head>
    <title>Frontend Network Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-result { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
            border: 1px solid #ccc;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; color: #856404; }
        button { 
            padding: 12px 20px; 
            margin: 5px; 
            cursor: pointer; 
            border: none; 
            border-radius: 4px; 
            background: #007bff; 
            color: white; 
            font-size: 14px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        pre { 
            background: #f8f9fa; 
            padding: 10px; 
            border-radius: 3px; 
            overflow-x: auto; 
            font-size: 12px; 
            margin: 10px 0;
        }
        .status { font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Frontend Network Debugging</h1>
        <p>This test runs in the browser context to debug NetworkError issues with API calls.</p>
        
        <div class="status" id="status">Ready to test...</div>
        
        <div>
            <button onclick="testApiConnectivity()" id="testBtn">Test API Connectivity</button>
            <button onclick="testRegistration()" id="regBtn">Test Registration Flow</button>
            <button onclick="testLogin()" id="loginBtn">Test Login Flow</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        let testResults = [];
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = \`test-result \${type}\`;
            resultDiv.innerHTML = \`<h3>\${title}</h3>\${content}\`;
            resultsDiv.appendChild(resultDiv);
            testResults.push({title, content, type, timestamp: new Date()});
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            testResults = [];
            updateStatus('Results cleared. Ready to test...');
        }
        
        async function testApiConnectivity() {
            updateStatus('Testing API connectivity...');
            document.getElementById('testBtn').disabled = true;
            
            addResult('üîç Network Connectivity Test', 'Testing various API endpoints to diagnose NetworkError...', 'info');
            
            // Test 1: Direct backend
            try {
                addResult('Test 1: Direct Backend', 'Testing http://localhost:5000...', 'info');
                const directResponse = await fetch('http://localhost:5000/');
                const directData = await directResponse.json();
                
                addResult('‚úÖ Direct Backend Working', \`
                    <p><strong>Status:</strong> \${directResponse.status}</p>
                    <p><strong>Response:</strong> \${directData.message}</p>
                    <p><strong>Headers:</strong> CORS origin: \${directResponse.headers.get('Access-Control-Allow-Origin')}</p>
                \`, 'success');
            } catch (error) {
                addResult('‚ùå Direct Backend Failed', \`
                    <p><strong>Error:</strong> \${error.message}</p>
                    <p><strong>Type:</strong> \${error.name}</p>
                    <p>This could indicate CORS blocking or network issues.</p>
                \`, 'error');
            }
            
            // Test 2: Next.js proxy
            try {
                addResult('Test 2: Next.js Proxy', 'Testing relative URL /api/health/db...', 'info');
                const proxyResponse = await fetch('/api/health/db');
                const proxyData = await proxyResponse.json();
                
                addResult('‚úÖ Next.js Proxy Working', \`
                    <p><strong>Status:</strong> \${proxyResponse.status}</p>
                    <p><strong>Database:</strong> \${proxyData.status}</p>
                    <p><strong>Message:</strong> \${proxyData.message}</p>
                \`, 'success');
            } catch (error) {
                addResult('‚ùå Next.js Proxy Failed', \`
                    <p><strong>Error:</strong> \${error.message}</p>
                    <p><strong>Type:</strong> \${error.name}</p>
                    <p>The Next.js API proxy may not be configured correctly.</p>
                \`, 'error');
            }
            
            // Test 3: Browser environment detection
            addResult('Test 3: Browser Environment', \`
                <p><strong>User Agent:</strong> \${navigator.userAgent}</p>
                <p><strong>Origin:</strong> \${window.location.origin}</p>
                <p><strong>Protocol:</strong> \${window.location.protocol}</p>
                <p><strong>Cookies Enabled:</strong> \${navigator.cookieEnabled}</p>
                <p><strong>Online:</strong> \${navigator.onLine}</p>
            \`, 'info');
            
            document.getElementById('testBtn').disabled = false;
            updateStatus('API connectivity test completed.');
        }
        
        async function testRegistration() {
            updateStatus('Testing registration flow...');
            document.getElementById('regBtn').disabled = true;
            
            const testUser = {
                username: \`testuser_\${Date.now()}\`,
                password: 'testpass123',
                role: 'care_worker'
            };
            
            addResult('üë§ Registration Test', \`Testing registration with user: \${testUser.username}\`, 'info');
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Registration Successful', \`
                        <p><strong>Status:</strong> \${response.status}</p>
                        <p><strong>User ID:</strong> \${data.user.id}</p>
                        <p><strong>Username:</strong> \${data.user.username}</p>
                        <p><strong>Role:</strong> \${data.user.role}</p>
                        <p><strong>Created:</strong> \${data.user.createdAt}</p>
                        <p><strong>NetworkError:</strong> RESOLVED!</p>
                    \`, 'success');
                    
                    // Store for login test
                    window.testUserCredentials = testUser;
                } else {
                    addResult('‚ö†Ô∏è Registration Failed', \`
                        <p><strong>Status:</strong> \${response.status}</p>
                        <p><strong>Error:</strong> \${data.error}</p>
                        <p>The API call went through but registration failed.</p>
                    \`, 'warning');
                }
            } catch (error) {
                addResult('‚ùå Registration NetworkError', \`
                    <p><strong>Error:</strong> \${error.message}</p>
                    <p><strong>Type:</strong> \${error.name}</p>
                    <p><strong>Stack:</strong></p>
                    <pre>\${error.stack}</pre>
                    <p><strong>NetworkError is still present!</strong></p>
                \`, 'error');
            }
            
            document.getElementById('regBtn').disabled = false;
            updateStatus('Registration test completed.');
        }
        
        async function testLogin() {
            updateStatus('Testing login flow...');
            document.getElementById('loginBtn').disabled = true;
            
            // Use previously created user or create a test user
            const credentials = window.testUserCredentials || {
                username: 'nonexistent',
                password: 'wrongpass'
            };
            
            addResult('üîê Login Test', \`Testing login with user: \${credentials.username}\`, 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: credentials.username,
                        password: credentials.password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Login Successful', \`
                        <p><strong>Status:</strong> \${response.status}</p>
                        <p><strong>User ID:</strong> \${data.user.id}</p>
                        <p><strong>Username:</strong> \${data.user.username}</p>
                        <p><strong>Role:</strong> \${data.user.role}</p>
                        <p><strong>NetworkError:</strong> COMPLETELY RESOLVED!</p>
                    \`, 'success');
                } else {
                    addResult('‚ö†Ô∏è Login Failed (Expected)', \`
                        <p><strong>Status:</strong> \${response.status}</p>
                        <p><strong>Error:</strong> \${data.error}</p>
                        <p>API call successful, but login failed (likely invalid credentials).</p>
                        <p><strong>NetworkError:</strong> RESOLVED (API responding correctly)</p>
                    \`, 'warning');
                }
            } catch (error) {
                addResult('‚ùå Login NetworkError', \`
                    <p><strong>Error:</strong> \${error.message}</p>
                    <p><strong>Type:</strong> \${error.name}</p>
                    <p><strong>NetworkError is still present!</strong></p>
                \`, 'error');
            }
            
            document.getElementById('loginBtn').disabled = false;
            updateStatus('Login test completed.');
        }
        
        // Auto-run basic test on load
        window.onload = function() {
            addResult('üöÄ Frontend Network Debug Tool Loaded', \`
                <p>This tool tests API calls directly from the browser to diagnose NetworkError issues.</p>
                <p><strong>Current URL:</strong> \${window.location.href}</p>
                <p><strong>Test Environment:</strong> \${window.location.hostname}</p>
                <p>Click the buttons above to run specific tests.</p>
            \`, 'info');
        };
    </script>
</body>
</html>
