<!DOCTYPE html>
<html>
<head>
    <title>API Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-result { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
            border: 1px solid #ccc;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; color: #856404; }
        button { 
            padding: 12px 20px; 
            margin: 5px; 
            cursor: pointer; 
            border: none; 
            border-radius: 4px; 
            background: #007bff; 
            color: white; 
            font-size: 14px;
        }
        button:hover { background: #0056b3; }
        pre { 
            background: #f8f9fa; 
            padding: 10px; 
            border-radius: 3px; 
            overflow-x: auto; 
            font-size: 12px; 
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß API Fix Verification</h1>
        <p>Testing the Next.js API routes to fix the "Invalid response from server" error</p>
        
        <div>
            <button onclick="testHealthAPI()">Test Health API</button>
            <button onclick="testRegisterAPI()">Test Register API</button>
            <button onclick="testLoginAPI()">Test Login API</button>
            <button onclick="runAllTests()">Run All Tests</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `<h3>${title}</h3>${content}`;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealthAPI() {
            addResult('üè• Testing Health API', 'Testing /api/health/db endpoint...', 'info');
            
            try {
                const response = await fetch('/api/health/db');
                const data = await response.json();
                
                if (response.ok && data.status === 'healthy') {
                    addResult('‚úÖ Health API Working', `
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Database Status:</strong> ${data.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p>‚úÖ API routes are accessible!</p>
                    `, 'success');
                } else {
                    addResult('‚ùå Health API Failed', `
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                addResult('‚ùå Health API Error', `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>API routes may not be working correctly.</p>
                `, 'error');
            }
        }
        
        async function testRegisterAPI() {
            addResult('üë§ Testing Registration API', 'Testing /api/auth/register endpoint...', 'info');
            
            const testUser = {
                username: `testuser_${Date.now()}`,
                password: 'testpass123',
                role: 'care_worker'
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Registration API Working', `
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>User Created:</strong> ${data.user.username}</p>
                        <p><strong>User ID:</strong> ${data.user.id}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p>‚úÖ "Invalid response from server" error is FIXED!</p>
                    `, 'success');
                    
                    // Store for login test
                    window.testUserCredentials = testUser;
                } else {
                    addResult('‚ö†Ô∏è Registration API Response Issue', `
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.error}</p>
                        <p>API is responding but registration failed (may be expected).</p>
                    `, 'warning');
                }
            } catch (error) {
                addResult('‚ùå Registration API Error', `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This indicates the "Invalid response from server" error is still present!</p>
                `, 'error');
            }
        }
        
        async function testLoginAPI() {
            addResult('üîê Testing Login API', 'Testing /api/auth/login endpoint...', 'info');
            
            const credentials = window.testUserCredentials || {
                username: 'nonexistent',
                password: 'wrongpass'
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: credentials.username,
                        password: credentials.password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Login API Working', `
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>User:</strong> ${data.user.username}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p>‚úÖ Login is working perfectly!</p>
                    `, 'success');
                } else {
                    addResult('‚ö†Ô∏è Login Failed (Expected)', `
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.error}</p>
                        <p>Login failure is expected, but API is responding correctly!</p>
                        <p>‚úÖ No "Invalid response from server" error!</p>
                    `, 'warning');
                }
            } catch (error) {
                addResult('‚ùå Login API Error', `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This indicates API communication issues.</p>
                `, 'error');
            }
        }
        
        async function runAllTests() {
            clearResults();
            addResult('üöÄ Running All API Tests', 'Testing all endpoints to verify the fix...', 'info');
            
            await testHealthAPI();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testRegisterAPI();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testLoginAPI();
            
            addResult('üéâ Test Suite Complete', 'All API endpoint tests finished. Check results above.', 'success');
        }
        
        // Auto-run health check on load
        window.onload = function() {
            addResult('üîß Development Server Fix Applied', `
                <p><strong>Issue:</strong> Running both Express backend AND Next.js API routes caused conflicts</p>
                <p><strong>Solution:</strong> Switched to using only Next.js server with built-in API routes</p>
                <p><strong>Change:</strong> "npm run dev" instead of "npm run dev:full"</p>
                <p><strong>Result:</strong> API routes now work properly without Express server conflicts</p>
                <p>Click "Test Health API" to verify the fix works!</p>
            `, 'info');
        };
    </script>
</body>
</html>
