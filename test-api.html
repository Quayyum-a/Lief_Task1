<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Healthcare Shift Tracker API Test</h1>
    <div id="result"></div>
    
    <script>
    async function testAPI() {
        try {
            // Test basic API connection
            const response = await fetch('http://localhost:5000/');
            const data = await response.json();
            
            document.getElementById('result').innerHTML = `
                <h2>✅ Backend API is working!</h2>
                <p>Response: ${data.message}</p>
                
                <h3>Test Registration:</h3>
                <button onclick="testRegister()">Register Test User</button>
                <div id="register-result"></div>
                
                <h3>Test Login:</h3>
                <button onclick="testLogin()">Login Test</button>
                <div id="login-result"></div>
            `;
        } catch (error) {
            document.getElementById('result').innerHTML = `
                <h2>❌ Backend API Error</h2>
                <p>Error: ${error.message}</p>
            `;
        }
    }
    
    async function testRegister() {
        try {
            const response = await fetch('http://localhost:5000/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: 'testuser',
                    password: 'testpass123',
                    role: 'care_worker'
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                document.getElementById('register-result').innerHTML = `
                    <p>✅ Registration successful!</p>
                    <p>User ID: ${data.user.id}</p>
                    <p>Username: ${data.user.username}</p>
                    <p>Role: ${data.user.role}</p>
                `;
            } else {
                document.getElementById('register-result').innerHTML = `
                    <p>⚠️ Registration error: ${data.error}</p>
                `;
            }
        } catch (error) {
            document.getElementById('register-result').innerHTML = `
                <p>❌ Registration failed: ${error.message}</p>
            `;
        }
    }
    
    async function testLogin() {
        try {
            const response = await fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: 'testuser',
                    password: 'testpass123'
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                document.getElementById('login-result').innerHTML = `
                    <p>✅ Login successful!</p>
                    <p>User ID: ${data.user.id}</p>
                    <p>Username: ${data.user.username}</p>
                    <p>Role: ${data.user.role}</p>
                `;
            } else {
                document.getElementById('login-result').innerHTML = `
                    <p>⚠️ Login error: ${data.error}</p>
                `;
            }
        } catch (error) {
            document.getElementById('login-result').innerHTML = `
                <p>❌ Login failed: ${error.message}</p>
            `;
        }
    }
    
    // Run test when page loads
    testAPI();
    </script>
</body>
</html>
